<!DOCTYPE html>
<html>
    <head>
        <style>
            main {
                font-family: monospace;
                background-color: darkgrey;
                color:white;
                border-radius: 10px;
            }
            h1 {
                display: flex;
                justify-content: center;
            }
            input {
                width: 20%;
                padding: 10px;
                font-size: 1.5em;
                font-family: monospace;
                color: white;
                background-color: grey;
                size: 2em;
            } 
            #inputs {
                display: flex;
                flex-direction: row;
                justify-content: center;
            }  
            #display {
                font-size: 2em;
                margin: 0 0 0 1em;
            }
            h2 {
                margin: 1em 0 0 1em;
            }
            #totalCost {
                font-size: 2em;
                margin: 0 0 0 1em;
            }
            section {
                display: flex;
            }
            section > span {
                display: flex;
                flex-direction: column;
            }
        </style>
    </head>
    <body>
        <main>
            <h1>Tip Calculator</h1>
            <section id="inputs">
                <span>
                    <h2>Bill amount:</h2>
                    <input id="bill" value="10.00" type="number">
                </span>
                <span>
                    <h2>Tip percentage:</h2>
                    <input id="tip" value="15" type="number">
                </span>
                <span>
                    <h2>Number of people:</h2>
                    <input id="people" value="1" type="number">
                </span>
            </section>
            <h2>Tip amount:</h2>
            <div id="display">0.00</div>
            <h2>Total cost:</h2>
            <div id="totalCost">0.00</div>
        </main>
        <script src="tipCalculator.js"></script>
    </body>
</html>
