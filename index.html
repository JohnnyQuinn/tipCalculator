<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <h1>Tip Calculator</h1>
            <section id="inputs">
                <span>
                    <h2>Bill amount:</h2>
                    <input id="bill" value="10.00" type="number">
                </span>
                <span>
                    <h2>Tip percentage:</h2>
                    <input id="tip" value="15" type="number">
                </span>
                <span>
                    <h2>Number of people:</h2>
                    <input id="people" value="1" type="number">
                </span>
            </section>
            <section id="results">
                <h2>Tip amount:</h2>
                <div id="tipAmount">0.00</div>
                <h2>Total cost:</h2>
                <div id="totalCost">0.00</div>
            </section>
        </main>
        <script src="tipCalculator.js"></script>
    </body>
</html>
